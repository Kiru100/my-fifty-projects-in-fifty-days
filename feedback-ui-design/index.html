<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>
        How satisfied are you with our <br/>
        customer support performance?
      </strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://media.discordapp.net/attachments/1074941868837711923/1082321820432212068/sad.png" alt="sad icon">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://media.discordapp.net/attachments/1074941868837711923/1082322386327711874/neutral.png" alt="neutral face">
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://media.discordapp.net/attachments/1074941868837711923/1082322512077140019/smile.png" alt="happy face">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
